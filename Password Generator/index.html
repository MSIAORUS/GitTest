<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">Password Generator</h1>
        <div id="passBody">
            <div id="result"></div>
        </div>

        <div id="lengthInput">
            <span id="inputLength">set Password length: <input id="inNum" type="number"></span>
        </div>

        <div id="buttonDiv">
            <button id="btnGen" onclick="generate()">Generate</button><br>
            <button id="btnClr" onclick="clear()">Clear</button>
        </div>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
