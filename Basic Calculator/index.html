<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1 id="heading">CASIO</h1>
        <div id="calc-margin">
            <form name="form">
                <div class="display">
                    <input id="inDisplay" type="text" placeholder="0" name="displayResult">
                </div>
                <div id="button-body">
                    <div id="row1">
                        <input id="idb7" type="button" name="b7" value="7" onclick="calcNumbers(b7.value)">
                        <input id="idb8" type="button" name="b8" value="8" onclick="calcNumbers(b8.value)">
                        <input id="idb9" type="button" name="b9" value="9" onclick="calcNumbers(b9.value)">
                        <input id="idbPlus" type="button" name="plus" value="+" onclick="calcNumbers(plus.value)">
                    </div>
                    <div id="row2">
                        <input id="idb4" type="button" name="b4" value="4" onclick="calcNumbers(b4.value)">
                        <input id="idb5" type="button" name="b5" value="5" onclick="calcNumbers(b5.value)">
                        <input id="idb6" type="button" name="b6" value="6" onclick="calcNumbers(b6.value)">
                        <input id="idbMinus" type="button" name="minus" value="-" onclick="calcNumbers(minus.value)">
                    </div>
                    <div id="row3">
                        <input id="idb1" type="button" name="b1" value="1" onclick="calcNumbers(b1.value)">
                        <input id="idb2" type="button" name="b2" value="2" onclick="calcNumbers(b2.value)">
                        <input id="idb3" type="button" name="b3" value="3" onclick="calcNumbers(b3.value)">
                        <input id="idbMul" type="button" name="mul" value="*" onclick="calcNumbers(mul.value)">
                    </div>
                    <div id="row4">
                        <input id="idb0" type="button" name="b0" value="0" onclick="calcNumbers(b0.value)">
                        <input id="idbPoint" type="button" name="point" value="." onclick="calcNumbers(point.value)">
                        <input id="idbDivide" type="button" name="divide" value="/" onclick="calcNumbers(divide.value)">
                        <input id="idbEqual" type="button" name="equal" value="=" onclick="displayResult.value=eval(displayResult.value)">
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
  </body>
</html>
